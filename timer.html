<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      flex-direction: column; 
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Styling for the countdown timer */
    #countdown {
      font-size: 100px;
      font-weight: bold;
      color: #ff4500;
      margin-top: 20px;
      background-image: linear-gradient(to right, red, black);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

#funnote {
      font-size: 48px;
      font-weight: bold;
      color: #ff4500;
      margin-top: 20px;
      background-image: linear-gradient(to right, red, black);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

  </style>
</head>
<body>
  <div id="funnote">சிறிது நேரம் காத்திருங்கள்</div>
  <div id="countdown">00h 00m 00s</div>


  <script>
    function updateCountdown() {
      const targetDate = new Date("2023-08-24T18:08:00"); // August 24, 2023, at 16:55 PM
      const currentDate = new Date();
      const timeRemaining = targetDate - currentDate;

      if (timeRemaining <= 0) {
        // Redirect to the specified link after the timer is over
        window.location.href = "https://artistic-elegance.my.canva.site/bla2eventwebsite";
      } else {
        const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
        const seconds = Math.floor((timeRemaining / 1000) % 60);

        const countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
